<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elton Alphonso | Coming Soon</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f5f8fa;
            color: #333;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 2rem 20px;
        }
        
        .container {
            max-width: 800px;
            margin-bottom: 2rem;
        }
        
        .banner {
            background-color: #2c3e50;
            color: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            margin-bottom: 2rem;
        }
        
        h1 {
            font-size: 3.5rem;
            margin-bottom: 1rem;
        }
        
        .tag-line {
            font-size: 1.5rem;
            margin-bottom: 2rem;
            color: #ecf0f1;
        }
        
        .countdown {
            font-size: 2rem;
            margin: 2rem 0;
            color: #ecf0f1;
        }
        
        .social-links {
            margin-top: 2rem;
        }
        
        .social-links a {
            display: inline-block;
            margin: 0 10px;
            color: #ecf0f1;
            text-decoration: none;
            font-size: 1.2rem;
            transition: color 0.3s;
            padding: 8px 15px;
            border: 1px solid #ecf0f1;
            border-radius: 4px;
        }
        
        .social-links a:hover {
            color: #3498db;
            border-color: #3498db;
            background-color: rgba(255, 255, 255, 0.1);
        }
        
        .actions {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 1.5rem;
        }
        
        .btn {
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s;
        }
        
        .btn:hover {
            background-color: #2980b9;
        }
        
        .footer {
            margin-top: 2rem;
            color: #7f8c8d;
            font-size: 0.9rem;
        }
        
        .email-form {
            margin: 2rem 0;
        }
        
        .email-input {
            padding: 10px 15px;
            border: 2px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
            width: 250px;
            margin-right: 10px;
        }
        
        .subscribe-btn {
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .subscribe-btn:hover {
            background-color: #2980b9;
        }
        
        .form-status {
            margin-top: 1rem;
            padding: 10px;
            border-radius: 4px;
            display: none;
        }
        
        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        /* PDF Viewer Styles */
        #resume-viewer {
            display: none;
            background-color: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            max-width: 1200px;
            width: 100%;
            margin: 2rem auto;
        }
        
        .viewer-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .viewer-header h2 {
            font-size: 2rem;
            color: #2c3e50;
            margin-bottom: 1rem;
        }
        
        .viewer-actions {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 2rem;
        }
        
        #pdf-container {
            width: 100%;
            height: 800px;
            border: 1px solid #ddd;
            border-radius: 4px;
            overflow: auto;
            background-color: #525659;
        }
        
        #pdf-container iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        
        .back-btn {
            display: inline-block;
            padding: 0.5rem 1rem;
            background-color: #2c3e50;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            transition: background-color 0.3s;
            border: none;
            cursor: pointer;
            font-size: 1rem;
        }
        
        .back-btn:hover {
            background-color: #1a252f;
        }
        
        .download-btn {
            display: inline-block;
            padding: 0.5rem 1rem;
            background-color: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            transition: background-color 0.3s;
        }
        
        .download-btn:hover {
            background-color: #2980b9;
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }
            
            .tag-line {
                font-size: 1.2rem;
            }
            
            #pdf-container {
                height: 600px;
            }
        }
    </style>
</head>
<body>
    <div id="landing" class="container">
        <div class="banner">
            <h1>COMING SOON</h1>
            <p class="tag-line">My professional website is under construction. In the meantime, check out my resume!</p>
            <div class="countdown" id="countdown">"Sales is all about people and people will never go out of business" - Michael Scott</div>
            <div class="actions">
                <button class="btn" onclick="viewResume()">View My Resume</button>
                <a href="resume.pdf" class="btn" download>Download Resume</a>
            </div>
            <div class="social-links">
                <a href="https://www.linkedin.com/in/elton-alphonso" target="_blank">LinkedIn</a>
            </div>
        </div>
        
        <form class="email-form" action="https://formspree.io/f/xnnpekay" method="POST">
            <input type="email" name="email" class="email-input" placeholder="Enter your email for updates" required>
            <button type="submit" class="subscribe-btn">Notify Me</button>
            <div id="formStatus" class="form-status"></div>
        </form>
        
        <div class="footer">
            <p>&copy; 2025 Elton Alphonso. All rights reserved.</p>
        </div>
    </div>
    
    <div id="resume-viewer">
        <div class="viewer-header">
            <h2>My Resume</h2>
            <div class="viewer-actions">
                <button class="back-btn" onclick="hideResume()">‚Üê Back to Home</button>
                <a href="resume.pdf" class="download-btn" download>Download PDF</a>
            </div>
        </div>
        <div id="pdf-container">
            <iframe id="pdf-iframe" src=""></iframe>
        </div>
    </div>

    <script>
        // Form submission handling
        const form = document.querySelector('.email-form');
        const formStatus = document.getElementById('formStatus');
        
        form.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = new FormData(form);
            
            fetch(form.action, {
                method: 'POST',
                body: formData,
                headers: {
                    'Accept': 'application/json'
                }
            })
            .then(response => response.json())
            .then(data => {
                if (data.ok) {
                    formStatus.textContent = "Thank you! You'll be notified when the site launches.";
                    formStatus.className = "form-status success";
                    formStatus.style.display = "block";
                    form.reset();
                } else {
                    throw new Error('Form submission failed');
                }
            })
            .catch(error => {
                formStatus.textContent = "Oops! There was a problem. Please try again.";
                formStatus.className = "form-status error";
                formStatus.style.display = "block";
            });
        });

        // View resume in browser
        function viewResume() {
            document.getElementById('landing').style.display = 'none';
            document.getElementById('resume-viewer').style.display = 'block';
            document.getElementById('pdf-iframe').src = 'resume.pdf';
            window.scrollTo(0, 0);
        }
        
        function hideResume() {
            document.getElementById('landing').style.display = 'block';
            document.getElementById('resume-viewer').style.display = 'none';
            document.getElementById('pdf-iframe').src = '';
            window.scrollTo(0, 0);
        }
    </script>
</body>
</html>
