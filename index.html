<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f5f8fa;
            color: #333;
            line-height: 1.6;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 0 20px;
        }
        
        .container {
            max-width: 800px;
        }
        
        .banner {
            background-color: #2c3e50;
            color: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            margin-bottom: 2rem;
        }
        
        h1 {
            font-size: 3.5rem;
            margin-bottom: 1rem;
        }
        
        .tag-line {
            font-size: 1.5rem;
            margin-bottom: 2rem;
            color: #ecf0f1;
        }
        
        .countdown {
            font-size: 2rem;
            margin: 2rem 0;
            color: #ecf0f1;
        }
        
        .social-links {
            margin-top: 2rem;
        }
        
        .social-links a {
            display: inline-block;
            margin: 0 10px;
            color: #ecf0f1;
            text-decoration: none;
            font-size: 1.2rem;
            transition: color 0.3s;
        }
        
        .social-links a:hover {
            color: #3498db;
        }
        
        .footer {
            margin-top: 2rem;
            color: #7f8c8d;
            font-size: 0.9rem;
        }
        
        .email-form {
            margin: 2rem 0;
        }
        
        .email-input {
            padding: 10px 15px;
            border: 2px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
            width: 250px;
            margin-right: 10px;
        }
        
        .subscribe-btn {
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .subscribe-btn:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="banner">
            <h1>COMING SOON</h1>
            <p class="tag-line">Our website is under construction. We're working hard to improve your experience.</p>
            <div class="countdown" id="countdown">Launching Soon</div>
            <div class="social-links">
                <a href="#">Twitter</a>
                <a href="#">Instagram</a>
                <a href="#">Facebook</a>
                <a href="#">LinkedIn</a>
            </div>
        </div>
        
        <div class="email-form">
            <input type="email" class="email-input" placeholder="Enter your email">
            <button class="subscribe-btn">Notify Me</button>
        </div>
        
        <div class="footer">
            <p>&copy; 2025 Your Company. All rights reserved.</p>
        </div>
    </div>

</body>
</html>
